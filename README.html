# Adjusted-By-Gold
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gold Price</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #444;
    }
    #price {
      font-size: 3rem;
      color: goldenrod;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Current Gold Price (USD)</h1>
  <div id="price">Loading...</div>

  <script>
    const apiKey = 'your_api_key_here'; // ðŸ”‘ Replace this with your real API key
    const url = `https://metals-api.com/api/latest?access_key=${apiKey}&base=USD&symbols=XAU`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const pricePerOunce = 1 / data.rates.XAU;
        document.getElementById('price').textContent = `$${pricePerOunce.toFixed(2)}`;
      })
      .catch(err => {
        console.error(err);
        document.getElementById('price').textContent = 'Failed to load';
      });
  </script>
</body>
</html>
