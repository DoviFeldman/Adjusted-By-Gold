# Adjusted-By-Gold
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gold Price</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #444;
    }
    #price {
      font-size: 3rem;
      color: goldenrod;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Current Gold Price (USD)</h1>
  <div id="price">Loading...</div>

  <script>
    const goldSymbol = 'GC=F';
    const url = `https://api.allorigins.win/raw?url=${encodeURIComponent('https://query1.finance.yahoo.com/v7/finance/quote?symbols=' + goldSymbol)}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const price = data.quoteResponse.result[0].regularMarketPrice;
        document.getElementById('price').textContent = `$${price.toFixed(2)}`;
      })
      .catch(error => {
        console.error('Failed to fetch gold price:', error);
        document.getElementById('price').textContent = 'Failed to load';
      });
  </script>
</body>
</html>
